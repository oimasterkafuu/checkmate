name: Delete Merged Dev Branch

on:
  pull_request:
    types:
      - closed

permissions:
  contents: write

jobs:
  delete-dev-branch:
    if: >-
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'dev/') &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Delete merged dev branch
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const headRef = context.payload.pull_request.head.ref;
            const ref = `heads/${headRef}`;

            try {
              await github.rest.git.deleteRef({ owner, repo, ref });
              core.info(`Deleted merged branch: ${headRef}`);
            } catch (error) {
              if (error.status === 404) {
                core.info(`Branch already deleted: ${headRef}`);
                return;
              }

              throw error;
            }
